<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="javascript/joguin.js"></script>

	<link rel="stylesheet" href="css/joguin.css">

	<title>Joguin</title>
</head>
<body style="background-color: #00e676;">
	<div style="width:100%;background-color:#00b248;">
		<div class="container">
			<div class="navbar navbar-fixed-top">
				<div class="navbar-header pull-left">
					<a class="navbar-brand" href="#">Joguin</a>
				</div>
				<div class="navbar-header pull-right">
					<a href="joguin.html" style="padding:30px;">New Game</a>
					<a href="rules.html">Rules</a>
				</div>
			</div>
		</div>
	</div>
	<br/>
	<div id="settings" class="container">
		<div class="form-group row">
			<label for="game_type" class="col-sm-2 col-form-label">Game Type</label>
			<div class="col-sm-10">
				<select id="game_type" class="form-control">Choose
					<option value="input">Input Word</option>
					<option value="random">Random Letters</option>
				</select>
			</div>
		</div>
		<div id="div_form_random" class="form-group row" style="display:none">
			<label for="game_type" class="col-sm-2 col-form-label">Language</label>
			<div class="col-sm-10">
				<div class="form-check form-check-inline">
					<label class="form-check-label">
						<input class="form-check-input" name="language" type="radio" id="inlineCheckbox1" value="pt-br" checked='true'> Portuguese
					</label>
				</div>
				<div class="form-check form-check-inline">
					<label class="form-check-label">
						<input class="form-check-input" name="language" type="radio" id="inlineCheckbox2" value="en"> English
					</label>
				</div>
			</div>
		</div>
		<div id="div_form_input">
			<div class="form-group row">
				<label for="inputWord" class="col-sm-2">Starting Word</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="input_word" placeholder="e.g. Paulista"  autocomplete="off" >
				</div>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-12">
				<input style="background-color: #00b248;" type="button" class="btn btn-block" value='Start Game' onclick="loadGame(); return false;"/>
			</div>
		</div>
	</div>
	<div id="game" class="container" style="display:none">
		<div class="form-group" style="text-align:justify;" id="letters">
		</div><br/>
		<div class="row">
			<div class="col-sm-6">
				<div id="div_form_input">
					<div class="form-group row">
						<label for="inputWord" class="col-sm-2">Word</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="game_word"  autocomplete="off" >
						</div>
					</div>
					<div class="alert alert-danger" id="submit_alert" role="alert" style="display:none">
						<strong>Oh snap!</strong> Change a few things up and try submitting again.
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-12">
						<input style="background-color: #00b248;" type="button" class="btn btn-block" value='Submit Word' onclick="submitWord(); return false;"/>
					</div>
				</div>
			</div>
			<div class="col-sm-6" id="lists" style="display:none">
				<div id="div_form_input">
					<div class="form-group row">
						<label for="inputWord" class="col-sm-2">Search</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="search_word"  autocomplete="off" >
						</div>
					</div>
				</div>
				<ul class="list-group" id="used_list">
				</ul>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
